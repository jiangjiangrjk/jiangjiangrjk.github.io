    <div class="footer">
        <div id="uptime">本站已运行: <span id="uptime-counter">0天0小时0分钟0秒</span>
        </div>
        
        <script>
            const creationDate = new Date('2025-10-01T11:21:00');
            
            function updateUptime() {
                const now = new Date();
                const diff = now - creationDate;
                const seconds = Math.floor(diff / 1000);
                const minutes = Math.floor(seconds / 60);
                const hours = Math.floor(minutes / 60);
                const days = Math.floor(hours / 24);
                const remSeconds = seconds % 60;
                const remMinutes = minutes % 60;
                const remHours = hours % 24;
                
                document.getElementById('uptime-counter').textContent = 
                    `${days}天${remHours}小时${remMinutes}分钟${remSeconds}秒`;
            }
            
            updateUptime();
            setInterval(updateUptime, 1000);
        </script>
